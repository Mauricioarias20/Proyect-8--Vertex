[build]
  base = "frontend"
  publish = "dist"
  command = "npm run build"

[[redirects]]
  # Proxy API requests to the Railway backend. Replace <RAILWAY_URL> with your
  # Railway public URL (e.g. https://your-app.up.railway.app)
[[redirects]]
  from = "/api/*"
  to = "https://<RAILWAY_URL>/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
